<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>价格走势 - {{ name }}</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        h1 {
            margin: 0;
            color: #333;
            font-size: 24px;
        }
        .back-btn {
            text-decoration: none;
            color: #666;
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .back-btn:hover {
            background-color: #f0f0f0;
            color: #333;
        }
        #chart-container {
            width: 100%;
            height: 500px;
        }
        .loading {
            text-align: center;
            padding: 50px;
            color: #999;
        }
        .error {
            text-align: center;
            padding: 50px;
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ name }} - 价格走势</h1>
            <a href="/" class="back-btn">返回列表</a>
        </div>
        <div id="chart-container"></div>
    </div>

    <script>
        const chartDom = document.getElementById('chart-container');
        const myChart = echarts.init(chartDom);
        const code = '{{ code }}';
        
        myChart.showLoading();

        fetch(`/api/history/${code}`)
            .then(response => response.json())
            .then(data => {
                myChart.hideLoading();
                
                if (data.error) {
                    chartDom.innerHTML = `<div class="error">${data.error}</div>`;
                    return;
                }

                if (data.dates.length === 0) {
                    chartDom.innerHTML = `<div class="loading">暂无历史数据</div>`;
                    return;
                }

                const option = {
                    tooltip: {
                        trigger: 'axis',
                        formatter: function (params) {
                            params = params[0];
                            return params.name + ' : ' + params.value;
                        },
                        axisPointer: {
                            animation: false
                        }
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        containLabel: true
                    },
                    xAxis: {
                        type: 'category',
                        data: data.dates,
                        boundaryGap: false
                    },
                    yAxis: {
                        type: 'value',
                        scale: true, // Auto scale
                        splitLine: {
                            show: true,
                            lineStyle: {
                                type: 'dashed'
                            }
                        }
                    },
                    series: [{
                        name: 'Price',
                        type: 'line',
                        data: data.prices,
                        showSymbol: false,
                        smooth: true,
                        lineStyle: {
                            width: 2,
                            color: '#5470C6'
                        },
                        areaStyle: {
                            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                                offset: 0,
                                color: 'rgba(84, 112, 198, 0.5)'
                            }, {
                                offset: 1,
                                color: 'rgba(84, 112, 198, 0.1)'
                            }])
                        }
                    }]
                };

                myChart.setOption(option);
            })
            .catch(error => {
                myChart.hideLoading();
                console.error('Error:', error);
                chartDom.innerHTML = `<div class="error">加载数据失败</div>`;
            });

        // Handle resize
        window.addEventListener('resize', function() {
            myChart.resize();
        });
    </script>
</body>
</html>
